<!DOCTYPE html><html><head>
	<title>XDial</title>
	<meta charset="UTF-8"><meta name='viewport' content='width=device-width, initial-scale=1'/>
</head><script src="../xdial/util.js"></script>
<style>
	*{font-size:1em;margin:.25em}
	h1{font-size:1.25em;text-align:center;margin-top: 1em;}
	div:has(h2){border-top:1px solid #ccc;
		h2{
			font-weight:normal;display: flex;justify-content: space-between;
			button{font-size: 0.9em;}
		}
		div{overflow: auto;white-space: nowrap;
			img{width:64px;height:64px;border-radius:50%;}
		}
	}
</style><body></body><script>
	str_fmt=(template,args)=>Object.entries(args).reduce((result, [arg, val]) => result.replace(`$\{${arg}}`, `${val}`),template);
	make_asset_url=(ver,name)=>str_fmt(new URLSearchParams(location.search).get('asset_fmt')??'https://gitee.com/r-cute/xdial_cf_gallery/releases/download/${ver}/${name}.bin',{ver:ver,name:name});
	prev_num=4;
	ver="1.0.0";
	multi_lang();
	range=x=>Array(x).keys();
	(
		ml('h1')(['Clock face gallery','自选表盘'])
		+j2h({'<>':'div','[]':split,html:[{'<>':'h2',html:[ml('span'),x=>ml('button',{onclick:`navigator.clipboard.writeText("${make_asset_url(ver,x[2])}");alert(selang("Copied to clipboard/已复制"))`})(['copy URL','复制链接'])]},{'<>':'div',html:x=>[...range(parseInt(x[3]))].map(i=>`<img src="assets/${x[2]}/${i}.png" loading="lazy" />`).join('')}]}).batch([
			'Pokemon/宝可梦/pokemon/8',
			'iKun/iKun/ikun/7',
			'Paris Olympics/巴黎奥运/paris_olympics/18',
			'Dogs/狗子/dogs/5',
			'SpongeBob/海绵宝宝/spongebob/4'
		])
	).dom();
</script></html>
